<template name="navbar">
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a href="/" class="navbar-brand">Meteor Medium</a>
      <button class="btn btn-outline-secondary mr-auto js-goto-create-article">
        Publish an article
      </button>
      {{#unless loggingIn}}
      {{#if currentUser}}
      <span class="navbar-text mr-2">
        {{currentUser.profile.fullname}}
      </span>
      <button class="btn btn-outline-secondary js-logout">Logout</button>
      {{else}}
      <button class="btn btn-success js-open-login-modal">Login</button>
      {{/if}}
      {{/unless}}
    </div>
  </nav>

</template>

<template name="login_modal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        {{> atForm}}
      </div>
    </div>
  </div>
</template>
